<div class="modal fade" role="dialog" id="gridSystemModal" tabindex="-1" aria-labelledby="gridModalLabel" style="display: none;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
            <div class="row">
                <div class="fs_form col-xs-12" style="padding-top: 0px !important;">
                    <form class="big-form">
                        <div class="fs_form_label_h">
                            оставить жалобу по форме № 184/2 <br> на продавца/исполнителя
                        </div>
                        <div class="col-xs-12 no-gutter">
                            <div class="col-xs-12">
                                <div class="fs_form_label_before">
                                    Ваше имя(обязательно):
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <input type="text" name="name" class="i-name" placeholder="Например: Иван" required>
                            </div>
                        </div>
                        <div class="col-xs-12 no-gutter">
                            <div class="col-xs-12">
                                <div class="fs_form_label_before">
                                    Номер телефона(обязательно):
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <input type="tel" pattern="(\+?\d[- .]*){7,13}" name="phone" class="i-phone" placeholder="Например: 8 (800) 000-00-00" required>
                            </div>
                        </div>
                        <div class="col-xs-12 no-gutter">
                            <div class="col-xs-12">
                                <div class="fs_form_label_before">
                                    Суть вашей жалобы:
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <textarea name="msg" rows="3" placeholder="Опишите здесь вашу проблему, как можно подробней..."></textarea>
                            </div>
                        </div>
                        <div class="col-xs-12 no-gutter">
                            <div class="col-xs-12">
                                <button type="button" data-toggle="modal" data-target="#thank_you_modal">
                                    Оставить жалобу
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" role="dialog" id="thank_you_modal" tabindex="-1" aria-labelledby="gridModalLabel" style="display: none;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
              <div class="row">
                <div class="col-xs-12 fs_form_label_h">
                  Спасибо за заявку!
                </div>
                <div class="col-xs-12">
                  Мы подготовим специалиста индивидуально по Вашему обращению и свяжемся с Вами в рабочие часы с 9:00 до 21:00 по Московскому времени!
                </div>
                <div class="col-xs-12">
                   <button type="button" data-dismiss="modal" aria-label="Close">Спасибо</button>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
